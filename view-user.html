<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dolphin CRM</title>
    <link rel="stylesheet" href="dashboard-styles.css">
    <script src="dashboard-implementation.js" defer ></script>
</head>
<body>
     <!-- Header -->
    <script src="view.js"></script>
    <header id = "header">
        <div class = "logo">
            <img src = "dolphin.png" alt = "Dolphin Logo" width = "30px" height = "25px" align = "center">Dolphin CRM
        </div>
    </header>

    <div class="flex-container"> 

        <!-- Adding the left side Navigation -->
        <aside class = "menu">
            <nav>
                <ul>
                    <!-- Adding the page links to the menu  -->
                    <li> <a href="#"> <img src = "home.png" alt = "Home" width=" 15px" height = "15px"> Home </a> </li>
                    <li> <a href = "#"> <img src=" new_contact.png" alt = "New Contact" width=" 16px" height = "15px"> New Contact </a></li>
                    <li> <a href = "dashboard.html"> <img src = "users.png" alt = "Users" width=" 15px" height = "15px"> Users </a></li>
                    <hr>
                    <li> <a href = "#"> <img src = "logout.png" alt = "Logout" width=" 15px" height = "15px"> Logout </a></li>

                </ul>
            </nav>
        </aside>
        <div class="main-content">
            <div class="in-line-container">
              <!-- Left Side: Profile Info -->
              <div class="profile-info">
                <img src="greyprofile.png" alt="Grey Profile icon" class="profile-image">
                <h1 class="in-line"></h1>
              </div>
              <!-- Right Side: Buttons -->
              <div class="buttons">
                <button class="assign"><img src="hand.png" class="button-icon">Assign to Me</button>
                <button class="switch"><img src="switch.png" class="button-icon">Switch to Sales Lead</button>
              </div>
            </div>
            <p class="created-value"></p>
            <p class="updated-value"></p>
            <div class="bio-section">
                <div class="contact-info">
                  <!-- Email and Telephone Row -->
                  <div class="contact-row">
                    <div class="contact-item">
                      <div class="label">Email:</div>
                      <div class="email-value"></div>
                    </div>
                    <div class="contact-item">
                      <div class="label">Telephone:</div>
                      <div class="telephone-value"></div>
                    </div>
                  </div>
            
                  <!-- Company and Assigned To Row -->
                  <div class="contact-row">
                    <div class="contact-item">
                      <div class="label">Company:</div>
                      <div class="company-value"></div>
                    </div>
                    <div class="contact-item">
                      <div class="label">Assigned To:</div>
                      <div class="assignedto-value"></div>
                    </div>
                  </div>
                </div>
            </div>
            <div class="notes-section">
                <div class="profile-info">
                    <img src="notes.png" alt="notes icon" class="notes">
                    <h4>Notes</h4><br><hr>
                    <div class="actualnotes">
                      
                    </div>
                </div>
            </div>
            <div class="contact-note">
              <div id="notes-container"></div>
              <form id="add-note-form">
                  <label for="note-text" id="note-label" class="cwidth">Add a note about:</label><br>
                  <textarea id="noteContent" name="note-text" class="cwidth" placeholder="Enter note details here"></textarea><br>
                  <button type="button" id="submitNote">Save Note</button>
              </form>
            </div>
          </div>
</body>
</html>
