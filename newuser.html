<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Dolphin CRM </title>
        <link rel="stylesheet" href="newuser-styles.css">
        <script src="new-users.js" defer ></script>
    </head>
    <body>
         <!-- Header -->

         <header id = "header">
            <div class = "logo">
                <img src = "dolphin.png" alt = "Dolphin Logo" width = "30px" height = "25px" align = "center">Dolphin CRM
            </div>
        </header>

        <div class="flex-container"> 

            <!-- Adding the left side Navigation -->
            <aside class = "menu">
                <nav>
                    <ul>
                        <!-- Adding the page links to the menu  -->
                        <li> <a href="#"> <img src = "home.png" alt = "Home" width=" 15px" height = "15px"> Home </a> </li>
                        <li> <a href = "#"> <img src=" new_contact.png" alt = "New Contact" width=" 16px" height = "15px"> New Contact </a></li>
                        <li> <a href = "#"> <img src = "users.png" alt = "Users" width=" 15px" height = "15px"> Users </a></li>
                        <hr id = "line">
                        <li> <a href = "#"> <img src = "logout.png" alt = "Logout" width=" 15px" height = "15px"> Logout </a></li>
    
                    </ul>
                </nav>

            </aside>
            
            <!-- Adding the main page content -->
            <div class = "main-content">
                <!--  Headers for the dashboard -->
                <div class = "header-main">
                    <h1> New User </h1>
                </div>

                <!-- Adding the data section  -->
                <div class = "data-section">

                    <!-- Left side form items -->
                    <form class = "form-container">
                        <div class = "form-left">
                            <label for = "fname"> First Name 
                                <input type = "text" class = "fname" placeholder = "Jane" required>
                            </label>  
                            
                            <label for = "email">Email 
                                <input type = "email" id = "email" placeholder = "something@example.com" required>
                            </label> 

                            <label for = "role">Role
                                <select id = "role-select" required>
                                    <option value = "Member"> Member </option>
                                    <option value = "Administrator"> Administrator </option>
                                </select>
                            </label> 
                        </div>

                    
                        

                        <!-- Right side form items -->
                        <div class = "form-right">
                            <label for = "lname" >Last Name 
                                <input type = "text" id = "lname" placeholder = "Doe" required>
                            </label>

                            <label for = "password">Password
                                <input type = "password" id = "password" required>
                            </label>
                                

                    </form>
                        
                    <!-- Adding the save button -->
                    <div id = "save-button">
                        <input type = "submit" id="save" value="Save"> </input>
                    </div>
                    
                </div>

            </div>
            
        </div>
        
    </body>
</html>
